<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - TheXuong</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-5">
        <a class="navbar-brand d-flex align-items-center fw-bold text-uppercase" th:href="@{/}">
            <img src="/img/logo.png" th:src="@{/img/logo.png}" alt="Logo" width="45" height="45" class="me-2">
            <span class="brand-text">THE XUONG</span>
        </a>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm" th:href="@{/products}">
                <i class="fa-solid fa-bag-shopping me-1"></i>Tiếp tục mua sắm
            </a>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container py-4">
    <h3 class="fw-bold mb-3">Giỏ hàng</h3>

    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Sản phẩm</th>
                                <th>Size</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Tạm tính</th>
                                <th class="text-end">Xóa</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td>
                                    <div class="fw-bold" th:text="${item.productVariant.product.name}">Tên SP</div>
                                    <small class="text-muted" th:text="${item.productVariant.sku}"></small>
                                </td>
                                <td th:text="${item.productVariant.size != null ? item.productVariant.size.name : ''}"></td>
                                <td th:text="${#numbers.formatDecimal(item.productVariant.product.price, 0, 'POINT', 0, 'COMMA')} + ' đ'">0</td>
                                <td th:text="${item.quantity}">1</td>
                                <td th:text="${#numbers.formatDecimal(item.productVariant.product.price.multiply(T(java.math.BigDecimal).valueOf(item.quantity.longValue())), 0, 'POINT', 0, 'COMMA')} + ' đ'">0</td>
                                <td class="text-end">
                                    <form th:action="@{/cart/item/{id}/delete(id=${item.id})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${items == null || items.isEmpty()}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    Giỏ hàng trống.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="fw-bold">Thanh toán</h5>
                    <div class="d-flex justify-content-between my-3">
                        <span>Tổng tiền</span>
                        <strong th:text="${#numbers.formatDecimal(total, 0, 'POINT', 0, 'COMMA')} + ' đ'">0</strong>
                    </div>

                    <form th:action="@{/cart/checkout}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ tên</label>
                            <input type="text" class="form-control" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Số điện thoại</label>
                            <input type="text" class="form-control" name="phoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Địa chỉ</label>
                            <textarea class="form-control" rows="3" name="address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Phương thức thanh toán</label>
                            <select class="form-select" name="paymentMethod">
                                <option value="COD">COD</option>
                                <option value="MOMO">MOMO</option>
                                <option value="VNPAY">VNPAY</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark w-100"
                                th:disabled="${items == null || items.isEmpty()}">
                            <i class="fa-solid fa-credit-card me-1"></i>Thanh toán
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
